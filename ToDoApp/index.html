<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compiled and minified CSS Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="style.css">
  <title>Tareas</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="section">
          <h3>ToDo - App</h3>
          <form id="form">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" class="validate" id="subject">
                <label for="subject">Asunto</label>
              </div>
              <div class="input-field col s6">
                <input type="text" class="validate" id="task">
                <label for="task">Tarea</label>
              </div>
            </div>
            <div class="right">
              <button type="submit" class="btn waves-effect blue z-depth-3">
                <i class="material-icons">add</i>
              </button>
            </div>
          </form>
      </div>
      <br><br>
      <div class="divider"></div>
      <div class="section">
        <ul class="collapsible popout">
          <li id="collapsPend" class="active">
            <div class="collapsible-header"><i class="material-icons">pending_actions</i>Tareas pendientes</div>
            <div class="collapsible-body">
              <table class="highlight">
                <thead>
                  <tr>
                    <th>Asunto</th>
                    <th>Tarea</th>
                    <th>Completada</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="lista">
                </tbody>
              </table>
            </div>
          </li>
          <li class="active">
            <div class="collapsible-header"><i class="material-icons">task_alt</i>Tareas completadas</div>
            <div class="collapsible-body">
              <table class="highlight">
                <thead>
                  <tr>
                    <th>Materia</th>
                    <th>Tarea</th>
                    <th>Completada</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="completedTasks">
                </tbody>
              </table>
            </div>
          </li>
        </ul>
    </div>
  </main>
  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript Materialize -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
